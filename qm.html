	function clearText(text){
		return replaceAll(replaceAll(text,'\n','').trim(), '  ', ' ')
	}


	function parseLead() {

		var leadParameters = new Array();

		var divContent = document.getElementById('divLeadText');
		var actualLead = divContent.children[0];
		var tbody = actualLead.children[0];
		var rows = tbody.children;

		
		for (var i = 0; i < rows.length; i++) {
			var leadItem = new Object();

			if (rows[i].children.length < 2) // Ilk satirda tek td var. Atla
				continue;


			leadItem.Name = clearText(rows[i].children[0].textContent);
			leadItem.Value = clearText(rows[i].children[1].textContent);
			leadItem.Code = codeForParameterName(leadItem.Name);
			leadParameters.push(leadItem);

			if (leadItem.Code === 'xDinamikMoveSize'){
				parseBedroomCount(leadItem.Value);
			}
			if (leadItem.Code === 'xDinamikOrigin'){
				parseCity(leadItem.Value, 'xDinamikOrigin');
			}
			if (leadItem.Code === 'xDinamikDestination'){
				parseCity(leadItem.Value, 'xDinamikDestination');
			}
			
		}
		xDinamikWeightCharges *= getWeightRate(xDinamikOriginCode,xDinamikDestinationCode);

		xDinamikTotalAmount = xDinamikFirst500LbsInt + xDinamikWeightCharges + xDinamikCityOriginSurcharge + xDinamikCityDestinationSurcharge + scaleFee;

		return leadParameters;
	}

	function parseCity(cityText, type){
		var splittedText = cityText.split(',');
		if (splittedText.length < 2){			
			return
		}

		if (type === 'xDinamikOrigin'){
			xDinamikCityOrigin = splittedText[0];
			xDinamikCityOriginSurcharge = citySurcharges[xDinamikCityOrigin];
			xDinamikOriginCode = splittedText[1].trim().split(' ')[0]
		}else{ // xDinamikDestination
			xDinamikCityDestination = splittedText[0];
			xDinamikCityDestinationSurcharge = citySurcharges[xDinamikCityDestination];
			xDinamikDestinationCode = splittedText[1].trim().split(' ')[0]
		}
	}

	function parseBedroomCount(bedRoomText){
		if (bedRoomText.indexOf('Studio') > -1 ){
			xDinamikBedRoomWeightsForText = '500 to 1000';
			xDinamikBedRoomWeightForCalculation = '500 lbs - our minimum weight to move'; 
			xDinamikWeightCharges = 0;
			xDinamikFirst500LbsTxt = '$450.00'			
			xDinamikFirst500LbsInt = 450;
		}else{
			var splittedText = bedRoomText.split('Bedroom');
			if (splittedText.length < 2){
				xDinamikBedRoomCount = 1;
			}else{
				xDinamikBedRoomCount = parseInt(splittedText[0]);
			}
			xDinamikBedRoomWeightsForText = bedRoomLbs[xDinamikBedRoomCount].WeightsForText;
			xDinamikBedRoomWeightForCalculation = bedRoomLbs[xDinamikBedRoomCount].WeightForCalculation;
			xDinamikWeightCharges = xDinamikBedRoomWeightForCalculation;
		}

	}

	// @bahadir weightRate. Farklı wieght rate olmasını istediğin eşleşmeler varsa aşağıdaki if bloğundan kopyalayabilirsin.
	function getWeightRate(from,to){
		if (from === 'AB' && to === 'BC'){
			xDinamikWeightRateTxt = '$0.40'
			return 0.40;
		}

		xDinamikWeightRateTxt = '$0.50'
		return 0.50;
	}

	function codeForParameterName(name){
		
		var code = nameCodeMapping[name];
		if (code === void 0 || code === null ){
			return 'ParameterNameNotFound'; // Burada hata da verdirilebilir. Lead değişirse patlamasın diye exception atmıyorum.
		}

		return code;		
	}

		document.getElementById("generatedQuote").innerHTML = statikMetin;
		document.getElementById('divLeadText').setAttribute('contenteditable', 'false');
